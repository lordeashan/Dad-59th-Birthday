<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .editable {
            border: 1px dashed #aaa;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy 59th Birthday</h1>
    </header>
    <main>
        <div class="editable">
            <h2>Your gift...</h2>
            <p>Your gift is not here today because it is one you need to choose yourself. Your gift is a chair to replace the one you currently have in the home office. Do some research online and let us know once you have decided. Happy Birthday Dad. </p>
        </div>
    </main>
</body>
</html>
